<html lang="de">
  <head>
    <meta charset="utf-8">
    <script src="../../lib/aframe.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- SZENE 1 -->
      <a-entity id="scene1" visible="true" color="#888">
        <a-sky color="#191919"></a-sky>
        <a-plane color="#444" height="20" width="20" position="0 -1 0" rotation="-90 0 0"></a-plane>
        <a-text value="Szene 1" position="0 2 -2" align="center"></a-text>
        <a-entity id="enter" geometry="primitive: plane" hover="color: 150" class="clickable" position="-1 1 -3"></a-entity>
      </a-entity> 

      <!-- SZENE 2 -->
      <a-entity id="scene2" visible="false">
        <a-sky color="#9AF"></a-sky>
        <a-plane color="#444" height="20" width="20" position="0 -1 -3" rotation="-90 0 0"></a-plane>
        <a-text value="Szene 2" position="0 2 -2" align="center"></a-text>
        <a-entity id="exit" geometry="primitive: plane" hover="color: 0" position="1 1 -3"></a-entity>
      </a-entity>

      <!-- CURSOR -->
      <a-entity camera look-controls rotation-reader wasd-controls position="0 1 0">
        <a-cursor raycaster="objects: .clickable" color="#fff" cursor="fuse: true;"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInQuad; dur: 2000; from: 1 1 1; to: 3 3 3"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeOutCubic; dur: 300; to: 1 1 1">
        </a-cursor>
      </a-entity>   

    </a-scene>
  </body>
</html>
